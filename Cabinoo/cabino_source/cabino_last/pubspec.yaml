publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cached_network_image: ^3.3.0
  qr_flutter: ^4.1.0
  intl: ^0.20.2 # For currency formatting
  provider: ^6.1.1
